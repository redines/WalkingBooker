<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Style-->
    <link rel="stylesheet" href="src/jquery-ui-1.12.1.custom/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="src/style/css/mystyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="src/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>

    <title>WalkBook</title>
</head>

<body onload="check_stored_user()">

    <div class="container">
        <div class="top-nav">
            <h1>WalkBook</h1>
            <div id="usr">
            <img id="usricon" src="src/style/usric.svg" alt="user icon"/>
            Hover me
            <div id="panel">
                <span id="activeuser"></span>
                <button id="logoutBtn">Logout</button>
            </div>
            </div>
            <span id="loggedin"></span>
            <div id="error"></div>
        </div>
        <div id="logindiv" class="form">
            <input id="uname" type="text" placeholder="Input username">
            <button id="loginbtn" name="login">Login</button>
            <button id="signUpBtn">Sign up</button>
        </div>
        <div id="signUpdiv">
            <div id="signUpForm" class="form">
                <input id="usrname" type="text" placeholder="Username">
                <input id="fname" type="text" placeholder="First name">
                <input id="lname" type="text" placeholder="Last name">
                <input id="adress" type="text" placeholder="Adress">
                <input id="cellphonenr" type="tel" placeholder="Cell number">
                <input id="email" type="email" placeholder="Email">
                <div><label>Birthday:<input type="text" id="bday"></label></div>
            </div>
            <button id="signup">Sign up!</button>
            <button id="cancel">Cancel sign up!</button>
        </div>

        <div id="userpage">
            <h2 id="welcomemsg"></h2>
            <div class="container">
                <div id="bookform" class="form">
                    <input id="walkerName" type="text" placeholder="Name of walker to book">
                    <div>Distance:<input oninput="slideShowValue()" id="distance" type="range" name="distance" min="1" max="10">
                        <output name="distanceOutput" id="distanceOutput">0</output></div>
                    <div>
                        <h3>Choose what you want the walker to walk with</h3>
                        <span>
                            <label><input id="c1" type="radio" name="choice" value="pokemonGO">Pokemon GO</label>
                            <label><input id="c2" type="radio" name="choice" value="friend">A friend</label>
                            <label><input id="c3" type="radio" name="choice" value="dog">My dogs</label>
                        </span>
                    </div>
                    <button id="Book" name="Book">Book walker</button>
                </div>
                <div id="bookings">
                    <h3>Booked walker</h3>
                    <ul id="cart">

                    </ul>
                </div>
                <div id="searchPage">
                    <input id="searchWalker" type="search" placeholder="Search for walker">
                    <button type="button">Search</button>
                    <div id="searchResult">
                        <ul>
                            <li>Placeholder serach res item</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="src/main.js"></script>
</body>

</html>
