<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Style-->
    <link rel="stylesheet" href="src/jquery-ui-1.12.1.custom/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="src/style/css/mystyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="src/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>

    <title>WalkBook</title>
</head>

<body onload="check_stored_user()">

    <div class="container">
        <div class="top-nav">
            <h1>WalkBook</h1>
            <div id="usr">
                <img id="usricon" src="src/style/usric.svg" alt="user icon" />
                Hover me
                <div id="panel">
                    <span id="activeuser"></span>
                    <button id="logoutBtn">Logout</button>
                    <button id="regpage">Profile</button>
                </div>
            </div>
            <span id="loggedin"></span>
            <div id="error"></div>
        </div>
        <div id="logindiv" class="form">
            <input id="uname" type="text" placeholder="Input username">
            <button id="loginbtn" name="login">Login</button>
            <button id="signUpBtn">Sign up</button>
        </div>
        <div id="signUpdiv">
            <div id="signUpForm" class="form">
                <input id="usrname" type="text" placeholder="Username">
                <input id="adress" type="text" placeholder="Adress">
                <input id="fname" type="text" placeholder="First name">
                <input id="lname" type="text" placeholder="Last name">
                <input id="cellphonenr" type="tel" placeholder="Cell number">
                <input id="email" type="email" placeholder="Email">
            </div>
            <button id="signup">Sign up!</button>
            <button id="cancel">Cancel sign up!</button>
        </div>
        <div id="userpage">
            <div class="container">
                <div id="bookform" class="form">
                    <h2 id="welcomemsg"></h2>
                </div>
                <div id="bookings">
                    <h3>Booked walker</h3>
                    <div id="booked">
                        <ul id="cart">
                            <!--Li elements inserted from javascript-->
                        </ul>
                    </div>
                </div>
                <div id="searchPage">
                    <div id="searchForm">
                        <input id="SearchWalker" type="search" placeholder="Search by type of walk">
                        <button id="searchbtn" type="button">Search</button>
                        <span><button id="sortup">sort name ascending</button><button id="sortdown">sort name
                                descending</button></span>
                        <div id="searchResult">
                            <ul id="SearchResList">
                                <!--Li elements inserted from javascript-->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="WalkerRegistration">
            <div class="container">
                <div id="regform" class="form">
                    <h2>Fill in form to register as a walker</h2>
                    <div class="form">
                        <input id="town" type="text" placeholder="Town">
                        <span>
                            <input id="ch1" type="radio" name="walkertype" value="pkmngo" checked>Pokemon Go
                            <input id="ch2" type="radio" name="walkertype" value="friend">Friend
                            <input id="ch3" type="radio" name="walkertype" value="dog">Dog
                        </span>
                        <input id="cost" type="number" placeholder="cost">
                        <span>
                            walk length:<input id="slider" type="range" min="1" max="10" value="1" id="length">
                            <span id="slidevalue"></span>
                        </span>
                        <button id="regbtn">Register!</button>
                        <button id="backbtn">Go back!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="src/main.js"></script>
    <script type="text/javascript" src="src/WalkerRegistration.js"></script>
</body>

</html>
